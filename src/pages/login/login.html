<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <ion-col text-center>
      <h1 id="title" >Flashcards!</h1>
  </ion-col>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="account.email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="account.password" type="password"></ion-input>
  </ion-item>
  <br>
  <button class="b b1" (click)='tryLogin()' ion-button full>Login</button>
  <button class="b b2" (click)='openRegister()' color = 'dark' ion-button full>Register</button>
</ion-content>
