<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="account.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nickname (optional)</ion-label>
      <ion-input [(ngModel)]="username.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="account.password" type="password"></ion-input>
    </ion-item>
    <br>
    <button (click)='tryRegister()' ion-button full>Register</button>
</ion-content>
