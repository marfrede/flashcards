<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <div class="padding">
      <h6><strong>E-Mail: </strong>{{email}}</h6>
      <p *ngIf="username && username != ''"><strong>Nickname: </strong>{{username}}</p>
      <p><strong>Uid: </strong>{{uid}}</p>
    </div>
  </ion-card>

  
  <ion-footer no-shadow>
    <ion-toolbar position="bottom">
      <button (click)='tryLogout()' style="background-color: #ef9300" ion-button full>Logout</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
